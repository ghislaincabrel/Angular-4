<div class="ui container">
  <div class="ui center aligned green inverted segment ">
    <label>NEW USER : {{name |uppercase}}</label>
  </div>
  <br>
  <div class="ui text container">
    <form class="ui large form" #f="ngForm" (ngSubmit)="onSubmit(f.value)">

      <div class="field">
        <label>First name</label>
        <div class="ui left icon input">
          <i aria-hidden="true" class="user circle large icon"></i>
          <input type="text" placeholder=" First Name" id="First-name"  name="firstName" ngModel required/>
        </div>
      </div>

      <div class="field">
        <label>Last name</label>
        <div class="ui left icon input">
          <i aria-hidden="true" class="user circle large icon"></i>
          <input type="text" placeholder=" Last Name" name="lastName" ngModel required/>
        </div>
      </div>

      <div class="field">
        <label>User Name</label>
        <div class="ui left icon input">
          <i aria-hidden="true" class="user outline large icon"></i>
          <input type="text" placeholder=" User Name " #UserName name="name" [(ngModel)]="name" required/>
        </div>
      </div>

      <div class="field">
        <label>Telephone number </label>
        <div class="ui left icon input">
          <i aria-hidden="true" class="phone large icon"></i>
          <input type="number" placeholder=" Telephone number" name="telephone" ngModel required/>
        </div>
      </div>
      <div class="field">
        <label>Password</label>
        <div class="ui left icon input">
          <i aria-hidden="true" class="lock large icon"></i>
          <input type="password" placeholder=" Password" name ="password" ngModel required/>
        </div>
      </div>
      <div class="field">
        <label> Is active </label>

        <input type="checkbox" class="hidden" readonly="" tabindex="0" name="checkbox" ngModel />

      </div>

      <div class="ui center aligned container">
        <button type="submit" class="ui green button" role="button" [disabled]="!f.form.valid" >
          <i class="send icon "></i>Submit</button>
          <button type="reset" class="ui red button" >
            <i class=" icon "></i>Reset</button>
      </div>

      <div class="ui hidden divider">
      </div>
    </form>
  </div>
</div>
